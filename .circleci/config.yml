version: 2.1
orbs:
  heroku: circleci/heroku@1.2.3
  node: circleci/node@3.0.0
jobs:
  lint:
    executor:
      name: node/default
    steps:
      - checkout
      - run:
          name: npm install
          command: npm install
      - run:
          name: lint
          command: npm run lint
  test frontend:
    executor:
      name: node/default
    steps:
      - checkout
      - run:
          name: test frontend
          command: cd frontend/ && npm run test
  codecov:
    executor:
      name: node/default
    steps:
    - checkout
    - run:
        name: upload report
        command: bash <(curl -s https://codecov.io/bash)
workflows:
  heroku_deploy:
    jobs:
      - lint
      - test frontend
      - heroku/deploy-via-git
      - codecov
